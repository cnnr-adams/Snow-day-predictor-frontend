<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Snow Day Predictor</title>
    <meta name="description" content="Predicts snow days with machine learning">
    <meta name="author" content="The New Unity Project Team">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div id="container">
        <div id="header">
            <p id="logo">
                <a href="/">Snow Day Predictor</a>
                <br><div id="motto">Uses neural networks to predict snow days in North America</div>
            </p>
        </div>
        <div id="content">
            <hr>
            <input type="text" placeholder="Postal Code / ZIP code" oninput="inputPostalCode(this.value)">
            <br> Select a date:
            <select onchange="inputDate(this.value)">
                <option value="1">Tomorrow</option>
                <option value="2">In two days</option>
                <option value="3">In three days</option>
                <option value="4">In four days</option>
                <option value="5">In five days</option>
            </select>
            <br>
            <button type="button" name="submit" onclick="submit()">Calculate Chance!</button>
            <hr>
        </div>
        <div id="footer">
            <a href="https://github.com/cnnr-adams/Snow-day-predictor-frontend">GitHub Project</a>
            <p>Connor, Caelan, Ryan, Dima 2018</p>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
