<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accurate Snow Day Calculator</title>
    <meta name="description" content="Predicts / Calculates the chance of snow days using machine learning accurately and realistically">
    <meta name="author" content="The New Unity Project Team">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3573724519136507",
            enable_page_level_ads: true
        });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125489931-1"></script>

<body>
    <div id="container">
        <div id="header">
            <p id="logo">
                <a href="/">Accurate Snow Day Calculator</a>
                <br><div id="motto">Predicts/Calculates the chance of snow days using machine learning accurately and realistically</div>
            </p>
        </div>
        <div id="content">
            <hr>
            <input type="text" placeholder="Postal Code / ZIP code" oninput="inputPostalCode(this.value)">
            <br> Select a date:
            <select onchange="inputDate(this.value)">
                <option value="1">Tomorrow</option>
                <option value="2">In two days</option>
                <option value="3">In three days</option>
                <option value="4">In four days</option>
                <option value="5">In five days</option>
            </select>
            <br>
            <button type="button" name="submit" onclick="submit()">Calculate Chance!</button>
            <hr>
        </div>
        <div id="footer">
            <a href="https://github.com/cnnr-adams/Snow-day-predictor-frontend">GitHub Project</a>
            <p>Connor, Caelan, Ryan, Dima 2018</p>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
