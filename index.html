<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Snow day predictor</title>
    <meta name="description" content="Predicts snow days with machine learning">
    <meta name="author" content="The New Unity Project Team">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div id="container">
        <div id="header">
            <p id="logo">
                <a href="/">Snow day predictor</a>
            </p>
        </div>
        <div id="content">
            If it is a snow day be sure to yeet on the dabbers
            <br>
            <input type="text" placeholder="Postal Code" oninput="inputPostalCode(this.value)">
            <br> Select a date
            <br>
            <select onchange="inputDate(this.value)">
                <option value="1">Tommorow</option>
                <option value="2">In two days</option>
                <option value="3">In three days</option>
                <option value="4">In four days</option>
                <option value="5">In five days</option>
            </select>
            <br>
            <button type="button" name="submit" onclick="submit()">SUBMTi</button>
            <br>
        </div>
        <div id="footer">
            <p>Connor, Caelan, Ryan, Dima 2018</p>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
